<ActivityIndicator [busy]="isBusy"></ActivityIndicator>
<ActionBar [title]="ad?.name">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"> </NavigationButton>
</ActionBar>

<FlexboxLayout *ngIf="!isBusy" class="flex-container">
    <ScrollView class="ad-details">
        <StackLayout>
            <Image [src]="ad?.image"></Image>

            <StackLayout>
                <Label [text]="ad?.name"></Label>
                <Label [text]="ad?.age"></Label>
                <Label [text]="ad?.description"></Label>
            </StackLayout>
        </StackLayout>
    </ScrollView>
    <FlexboxLayout class="flex-btnss-container">
        <Button *ngIf='owner !== true' class="ping-button" text="Ping" (tap)="onPingTap()"></Button>
        <Button *ngIf='owner === true' class="edit-button" text="Edit" (tap)="onEditTap()"></Button>
    </FlexboxLayout>
</FlexboxLayout>
