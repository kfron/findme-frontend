<FlexboxLayout class="page">
	<StackLayout class="form">
		<RadDataForm #loginForm [metadata]="loginMetadata" [source]="data"></RadDataForm>
		<Button class="btn btn-primary m-t-20" text="Login" (tap)="validateAndCommit()"></Button>
	</StackLayout>
	<Label class="login-label signup-label" (tap)="toggleForm()">
		<FormattedString>
			<Span text="Don't have an account? "></Span>
			<Span text="Sign up" class="bold"></Span>
		</FormattedString>
	</Label>
</FlexboxLayout>
