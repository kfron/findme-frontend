<ActionBar>
	<NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"> </NavigationButton>
</ActionBar>

<FlexboxLayout class="flex-container">
	<FlexboxLayout *ngIf="isBusy" class="content loader-container">
		<ActivityIndicator [busy]="isBusy"></ActivityIndicator>
	</FlexboxLayout>
	<FlexboxLayout *ngIf="!isBusy" class="content">
		<fm-ads-list [emptyText]="emptyText" [ads]="ads">
		</fm-ads-list>
	</FlexboxLayout>
</FlexboxLayout>
