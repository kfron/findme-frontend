<ActionBar>
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"> </NavigationButton>
</ActionBar>

<FlexboxLayout class="flexbox-container">
    <StackLayout class="map-view-container">
        <MapView *ngIf="pinpointMode" class="map-view" 
            (mapReady)="onMapReady($event)" 
            (markerSelect)="onMarkerSelect()"
            (coordinateTapped)="onCoordinateTap($event)" 
            (markerDrag)="onMarkerDrag($event)">
        </MapView>
		<MapView *ngIf="!pinpointMode" class="map-view"
			(mapReady)="onMapReady($event)" >
        </MapView>
    </StackLayout>
    <Button *ngIf="pinpointMode" class="submit-btn" text="Submit finding" [isEnabled]="isEnabled" (tap)="onSubmitTap()"></Button>
</FlexboxLayout>
