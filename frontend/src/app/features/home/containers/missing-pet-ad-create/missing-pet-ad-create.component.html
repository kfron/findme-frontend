<FlexboxLayout class="flexbox-container">
    <ScrollView class="scroll-view">
        <StackLayout class="form">
            <RadDataForm #adCreateDataForm [metadata]="adMetadata" [source]="ad">
                <TKEntityProperty tkDataFormProperty displayName="Age" name="age" index="1">
                    <AgeValidator tkEntityPropertyValidators></AgeValidator>
                </TKEntityProperty>
                <TKEntityProperty tkDataFormProperty displayName="Image" name="image" index="3">
                    <EmptyValidator tkEntityPropertyValidators></EmptyValidator>
                    <TKCustomPropertyEditor tkEntityPropertyEditor (editorNeedsView)="editorNeedsView($event)"
                        (editorHatToApplyValue)="editorHasToApplyValue($event)"
                        (editorNeedsValue)="editorNeedsValue($event)">
                    </TKCustomPropertyEditor>
                </TKEntityProperty>
            </RadDataForm>
            <Image [src]="url"></Image>
        </StackLayout>
    </ScrollView>
    <Button class="commit-btn" text="Find this pet!" (tap)="validateAndCommit()"></Button>
</FlexboxLayout>
